<!DOCTYPE html>
<html>
  <head>
    <title>Secure Real-Time Multiplayer Game</title>
    <meta
      name="description"
      content="An example for the fCC InfoSec Secure Real-Time Multiplayer Game project"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <header>
      <h1>Gathering Hall</h1>
    </header>
    <!-- <hr style="margin: 25px" /> -->
    <div class="container">
      <canvas ref="game" id="game-window" width="640" height="480"> </canvas>
      <div id="chat-wrapper">
        <ul id="log">
          <li>
            Notice: type "/setname &lt;name&gt;" to change your current name
          </li>
        </ul>
        <form autocomplete="off">
          <input type="text" id="message" placeholder="Type here" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
  <script src="../public/game.mjs" type="module"></script>
</html>
